<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="shortcut icon" href="images/expenses.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="white-mode">
    <header class="header">
        <nav>
            <div><a href="#"><img class="logo" src="images/expenses.png" alt=""></a></div>
            <div><h1>Expense Tracker</h1></div>
            <div><i class="fa-solid fa-sun" id="toggler"></i></div>
        </nav>

    </header>

    <main>
        <div class="container">
            <section class="userInputes">
                <form id="expenseForm">
                    <input type="text" id="expenseName" placeholder="Expense name">
                    <input type="number" placeholder="Amount" id="amount">
                    <input type="date" placeholder="Date of expense" id="date">
                    <select name="" id="category">
                        <option value="" disabled selected>Category</option>
                        <option value="Food">Food</option>
                        <option value="Grocery">Grocery</option>
                    </select>
                    <button type="submit">Add expense</button>
                </form>
            </section>

            <section class="expenseData">
                <table>
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList"></tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
